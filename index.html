<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text encryption</title>
    <style>
        body {
            font-family: monospace;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        input[type="password"] {
            width: 100%;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-family: monospace;
            cursor: pointer;
        }
        #copyKeyBtn {
            margin-bottom: 10px;
        }
        .key-display {
            font-family: monospace;
            padding: 10px;
            background-color: #f5f5f5;
            margin-top: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            display: none;
        }
        .status-success {
            color: #28a745;
        }
        .status-warning {
            color: #ff8c00;
        }
        .status-error {
            color: #dc3545;
        }
        .output {
            margin-top: 10px;
        }
        .output textarea {
            background-color: #f5f5f5;
            margin-bottom: 0;
        }
        .button-group {
            margin-top: 10px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        input[type="checkbox"] {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>text encryption</h1>

    <h2>encrypt</h2>
    <div>
        <textarea id="plaintext" placeholder="enter text to encrypt..."></textarea>
        <div>
            <label>
                <input type="checkbox" id="autoGenerateKey" checked onchange="toggleKeyInput()">
                auto-generate secret key
            </label>
        </div>
        <input type="password" id="encryptKey" placeholder="enter secret key..." style="display: none;" onkeypress="handleEncryptKeyPress(event)">
        <div class="button-group">
            <button id="encryptBtn" onclick="encrypt()">encrypt</button>
        </div>
        <div class="output">
            <div class="key-display" id="generatedKeyDisplay" onclick="copyGeneratedKey()"></div>
            <textarea id="ciphertext" readonly placeholder="encrypted text will appear here..."></textarea>
            <button id="copyEncryptedBtn" onclick="copyEncrypted()">copy encrypted text</button>
        </div>
    </div>

    <h2>decrypt</h2>
    <div>
        <textarea id="encryptedInput" placeholder="paste encrypted text..."></textarea>
        <input type="password" id="decryptKey" placeholder="enter secret key..." onkeypress="handleDecryptKeyPress(event)">
        <button id="decryptBtn" onclick="decrypt()">decrypt</button>
        <div class="output">
            <textarea id="decryptedText" readonly placeholder="decrypted text will appear here..."></textarea>
            <button id="copyDecryptedBtn" onclick="copyDecrypted()">copy decrypted text</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
